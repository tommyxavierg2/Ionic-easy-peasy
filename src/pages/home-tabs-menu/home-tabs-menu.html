<ion-menu [content]="content">

  <ion-content padding>
    <ion-list>
      <h3>Menu</h3>
      <button menu-close ion-item *ngFor="let option of options; let i = index" (click)="openPage(i)">{{option.title}}</button>
      <button ion-item (click)="logout()">Logout</button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
