<ion-header>

  <ion-toolbar id="head" color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button>
        Servicios financieros
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content text-center>
  
  <ion-navbar>
    <h3> Bienvenido a Servicios financieros</h3>
  </ion-navbar>
      
  <ion-list>

    <h3>Iniciar sesíon</h3>
  
    <ion-item>
      <ion-icon name="contact" item-start></ion-icon>
      <ion-label>Usuario</ion-label>
      <ion-input [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-icon name="key" item-start></ion-icon>
      <ion-label>Contraseña</ion-label>
      <ion-input [(ngModel)]="user.password"></ion-input>
    </ion-item>
  
    <button ion-button color="secondary" (click)="signIn()" round>Entrar</button>
  
  </ion-list>

  <div>
  
    <ion-slides>

      <ion-slide>
        <ion-img src="https://firebasestorage.googleapis.com/v0/b/morse-code-7eb28.appspot.com/o/robot.png?alt=media&token=c58acb41-2199-4a8d-a018-6514ecd37547" height="150px" width="100%"></ion-img>
      </ion-slide>

    </ion-slides>

  </div>
      
</ion-content>

<ion-footer>

  <ion-toolbar id="foot" color="primary"></ion-toolbar>
  
</ion-footer>
