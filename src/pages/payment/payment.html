<ion-content padding>

  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col>
            <h3 item-left>Pagos</h3>
        </ion-col>
        <ion-col>
          <ion-item id="cal">
            <ion-icon name="calendar" item-start></ion-icon>
            <ion-label>{{page.date}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

  <ion-list text-center>
    
    <ion-item>
      <ion-label>Desde</ion-label>
      <ion-select [(ngModel)]="user.transaction.senderAccount">
        <ion-option *ngFor="let product of user.products" [value]="product.id">{{product.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Hacia</ion-label>
      <ion-input type="number" [(ngModel)]="user.transaction.receiverAccount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="cash" item-start></ion-icon>
        Monto </ion-label>
      <ion-input type="number" [(ngModel)]="user.transaction.amount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="create" item-start></ion-icon>
        Mensaje</ion-label>
      <ion-input [(ngModel)]="user.transaction.message"></ion-input>
    </ion-item>

    <ion-buttons>
        <button ion-button color="danger" (click)="cancel()" start>
          <ion-icon name="exit"></ion-icon>
           Salir
        </button>
        <button ion-button color="secondary" (click)="pay()" end>
            <ion-icon name="send"></ion-icon>
             Pagar
        </button>
    </ion-buttons>

  </ion-list>
  
</ion-content>
